<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="./assets/images/avatar-matt.jpg" alt="Matt Davis" />
        <h1 class="name">Matt Davis</h1>
        <h2 class="location">Pennsylvania, United States</h2>
        <p>"Front-end developer and avid gamer."</p>
        <ul class="social-links">
          <li>
            <a class="link" href="" rel="noopener noreferrer">GitHub</a>
          </li>
          <li>
            <a class="link" href="" rel="noopener noreferrer"
              >Frontend Mentor</a
            >
          </li>
          <li><a class="link" href="">LinkedIn</a></li>
          <li><a class="link" href="">Twitter</a></li>
          <li>
            <a class="link" href="" rel="noopener noreferrer">Instagram</a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
